<!DOCTYPE html>
<html lang="en" ng-app="loginApp" ng-controller="loginPage">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="https://smartcpho.moph.go.th/favicon.ico" />
    <title>
        ระบบพิสูจน์ตัวตนก่อนใช้งานอินเตอร์เน็ต/สำนักงานสาธารณสุขจังหวัดชัยภูมิ
    </title>
    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head>

<body>
    <script src="https://smartcpho.moph.go.th/assets/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            const params = new Proxy(new URLSearchParams(window.location.search), {
                get: (searchParams, prop) => searchParams.get(prop),
            });
            if (params.fortigateUrl && params.state && params.username && params.password) {
                const url = `${params.fortigateUrl}/fgtauth?${params.state}`;
                const form = $(`<form action="${url}" method="post">` +
                    `<input type="hidden" name="magic" value="${params.state}">` +
                    `<input type="hidden" name="username" value="${params.username}">` +
                    `<input type="hidden" name="password" value="${params.password}">` +
                    '</form>');
                $('body').append(form);
                form.submit();
            }
        });
    </script>
</body>

</html>
